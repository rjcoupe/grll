<h1>Rosters</h1>
<section>
    <div *ngFor="let team of sortedTeams" class="team-container">
        <div class="team-name">{{ team.name }}</div>
        <div class="team-members">
            <ul>
                <li *ngFor="let player of team['players']" [ngClass]="{ ringer: player['ringer'] }">
                    {{ player.name }}
                </li>
            </ul>
        </div>
    </div>
</section>
