<main *ngIf="teams.length > 0">
    <app-league-table [teams]="teams" [games]="games"></app-league-table>
    <app-rosters [teams]="teams"></app-rosters>
</main>

<main *ngIf="teams.length == 0">
    <div class="no-draft">
        <div class="message">
            <h1>Teams will be drafted on September 22nd at midday (UTC).</h1>
            <p>After that time, team and league info will appear here.</p>
        </div>
    </div>
</main>
